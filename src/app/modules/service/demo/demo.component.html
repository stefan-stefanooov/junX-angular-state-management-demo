<mat-card class="demo-container">
    <div class="components-container">
        <mat-card-title>
            <h3>Demo Service!</h3>
            <p>
                State in Parent: <strong>{{count$ | async}}</strong>
            </p>
        </mat-card-title>
        <mat-card-subtitle>
            <app-slave-one></app-slave-one>
            <app-slave-two></app-slave-two>
        </mat-card-subtitle>
        <mat-card-actions class="card-container">
            <button
                class="card"
                (click)="addToCount()"
            >Count ++</button>
            <button
            class="card"
            (click)="enableReset()"
            >Enable Reset</button>
        </mat-card-actions>
    </div>
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="transactions">
            <ng-container matColumnDef="issuer">
              <th mat-header-cell *matHeaderCellDef>Issuer</th>
              <td mat-cell *matCellDef="let element">{{element.issuer}}</td>
            </ng-container>
          
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef>Amount</th>
              <td mat-cell *matCellDef="let element">{{element.amount}}</td>
            </ng-container>
          
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef>Type</th>
              <td mat-cell *matCellDef="let element">{{element.type}}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">No Transaction</td>
            </tr>
        </table>
    </div>
</mat-card>
